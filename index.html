<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Título alterado -->
    <title>Experiência AR Proforms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .logo-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
      }
      .logo-container img {
        height: 40px;
        width: auto;
        display: block;
        opacity: 0.8;
      }

      /* 2. CSS para alterar a cor do scanner */
      .mindar-ui-scanning .scanning-frame {
        border-color: #ff0000; /* Cor vermelha */
      }
    </style>
  </head>

  <body>
    <!-- Logo no canto inferior direito -->
    <a
      href="https://bio.link/orbee360"
      target="_blank"
      rel="noopener noreferrer"
      class="logo-container"
    >
      <img src="./orbee360.png" alt="Logo Orbee 360" />
    </a>

    <!-- Cena MindAR -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="casaModel" src="./casa.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#casaModel"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.1 0.1 0.1"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
