<!DOCTYPE html>
<html>
  <head>
    <title>Experiência Proforms AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- 
      CSS para posicionar e estilizar o logo.
    -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      /* 
        1. CSS ATUALIZADO
        Contêiner do logo, agora posicionado no canto inferior direito.
      */
      .logo-container {
        position: absolute; /* Posicionamento absoluto */
        bottom: 20px; /* 20 pixels de distância do fundo */
        right: 20px; /* 20 pixels de distância da DIREITA */
        z-index: 9999; /* Garante que fique por cima de tudo */
      }

      .logo-container img {
        height: 40px; /* Altura do logo */
        width: auto;
        display: block;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <!-- Logo Clicável -->
    <a
      href="https://bio.link/orbee360"
      target="_blank"
      rel="noopener noreferrer"
      class="logo-container"
    >
      <img src="./orbee360.png" alt="Logo Orbee 360" />
    </a>

    <!-- 
      Cena de Realidade Aumentada (MindAR)
    -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      <!--
      2.
      AQUI
      ESTÁ
      A
      CHAVE
      PARA
      REMOVER
      O
      BOTÃO
      --
    >
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled:
      false" >
      <a-assets>
        <a-asset-item id="casaModel" src="./casa.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#casaModel"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.1 0.1 0.1"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
